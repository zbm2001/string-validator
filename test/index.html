<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>字符串验证 validator</title>
<style>
pre{ padding: 10px 20px; border:1px solid #666; border-radius:3px; font: .9em/1.5em Gotham, "Helvetica Neue", Helvetica, Arial, sans-serif; }
</style>
<script src="../validator.js"></script>
<script>
(function(){
this.writeForin = function(obj, name){
  var html = '<ul><li>' + 
  Object.keys(obj).map(function(key){
    return 'validator.' + key + 
    ' (' + (typeof obj[key] == 'function' ? '方法' : '属性') + ')';
  }).join('</li><li>') + 
  '</li></ul>'

  document.write(html);
}
})();
</script>
</head>

<body>
<h2>Quick start</h2>
<pre>
// 创建一个验证器
var vdr = new String.validator();

// 验证身份证号：
vdr.isIdNumber('321084197411060037') -> false

// 验证手机号：
vdr.isMobileNumber('13691234555') -> true

// 验证isEmail：
vdr.isEmail('saf@@as.sda.cn') -> false

</pre>

<h2>String.Validator原型方法和属性</h2>
<script>
writeForin(String.Validator.prototype, 'validator');
</script>

<h2>String.Validator静态方法和属性</h2>
<script>
writeForin(String.Validator, 'Validator');
</script>
</body>
</html>
